<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        .table {
            position: absolute;
            left: 230px;
        }


        div.result {
            position: absolute;
            left: 230px;
            top: 350px;
            font-size: 35px;
            width: 420px;
            height: 150px;
            line-height: 150px;
            border: 1px solid gray;
            text-align: center;
        }
    </style>

</head>

<body>
    <h2 class="alert alert-success" style="text-align: center;"> 글꼴 모양</h2>

    <form>
        <table class="table" style="width:400px;">
            <tr>
                <th>글씨 속성</th>
                <td>
                    <label>
                        <input type="checkbox" name="fontb" value="bold" class="form-check-input">굵게
                        <input type="checkbox" name="fonti" value="italic" class="form-check-input">이태릭
                        <input type="checkbox" name="fontu" value="underline" class="form-check-input">밑줄
                    </label>
                </td>
            </tr>

            <tr>
                <th>폰트 종류</th>
                <td>
                    <label>
                        <input type="radio" name="Ffont" value="Jua" class="form-check-input">jua
                        <input type="radio" name="Ffont" value="Gamja Flower" class="form-check-input">Gamja Flower
                        <input type="radio" name="Ffont" value="Nanum Pen Script" class="form-check-input">Nanum Pen Script
                        <input type="radio" name="Ffont" value="Lobster" class="form-check-input">Lobster
                    </label>
                </td>
            </tr>
            <tr>
                <th>폰트 사이즈 </th>
                <td>
                    <label>
                        <input type="radio" name="sfont" value="20px" class="form-check-input">20px
                        <input type="radio" name="sfont" value="30px" class="form-check-input">30px
                        <input type="radio" name="sfont" value="35px" class="form-check-input">35px
                        <input type="radio" name="sfont" value="40px" class="form-check-input">40px
                    </label>
                </td>
            </tr>
            <tr>
                <th>메세지 </th>
                <td>

                    <input type="text" id="mes" width="70px" height="30px">

                </td>
            </tr>

        </table>

        <div class="result"></div>

    </form>
    <script>
        //  $("form").click(function () {

        // $("form").on("keyup",function(key){
        //    if(key.keyCode==13){
        //    alert("#result");
        $("form").submit(function (e) {
            e.preventDefault();

            let s="";

            let Ff = $("input[name='Ffont']:checked").val();
            let fs = $("input[name='sfont']:checked").val();
            let i = $("input[name='fonti']:checked").val();
            let b = $("input[name='fontb']:checked").val();
            let u = $("input[name='fontu']:checked").val();


            // 출력

            let mes = $("#mes").val();

        //    $("").html(
        //     s+=$("input[name='mes']:checked").val()
        //    ) .css({ "font-family":Ff, "font-size":fs, "font-style":i, "text-decoration":u, "font-weight":b });




            $("div.result").html(
               ` ${mes}`
            ).css({ "font-family":Ff, "font-size":fs, "font-style":i, "text-decoration":u, "font-weight":b });

        });
    </script>



</body>

</html>
