<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
       body, body *{
            font-family: 'Single Day';
        }
    </style>
</head>
<body>
    <h5 class="alert alert-success"> 폼태그 문제#1</h5>
    <form>
        <table class="table table-bordered" style="width:400px;">
            <tr>
                <th width="100" bgcolor="#ccc">이 름</th>
                <td>
                    <input type="text" id="txtname" class="form-control" placeholder="이름입력" autofocus required>
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="#ccc">비밀번호</th>
                <td>
                    <input type="password" id="txtpass" class="form-control" placeholder="숫자4자리" required pattern="[0-9]{4}">
                    <!--0-9ㅏ까지의 숫자 4자리만 가능  -->
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="#ccc">3과목 점수</th>
                <td>
                    <div class="input-group">
                                                                                <!-- 1~100까지의 값으로 3자리까지 -->
                    <input type="text" id="score1" class="form-control" style="width: 80px;" pattern="[0-9]{1,3}" required>
                    <input type="text" id="score2" class="form-control" style="width: 80px;"pattern="[0-9]{1,3}" required>
                    <input type="text" id="score3" class="form-control" style="width: 80px;"pattern="[0-9]{1,3}" required>
                </div>
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="#ccc">글자색</th>
                <td>
                    <label>
                        <input type="radio" name="tcolor" value="blue" class="form-check-input">파랑
                        <input type="radio" name="tcolor" value="red" class="form-check-input">빨강
                        <input type="radio" name="tcolor" value="green" class="form-check-input">초록
                        <input type="radio" name="tcolor" value="black"  checked class="form-check-input">검정
                    </label>
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="#ccc">신입/복학</th>
                <td>
                    <label>
                    <input type="checkbox" id="chk" class="form-check-input">복학생
                </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" class="btn btn-outline-success" style="width: 130px;">결과확인</button>
                </td>
            </tr>
        </table>
    </form>
    <br><br>
    <div class="result" style="font-size: 20px;width: 400px;border: 1px solid gray;">결과</div>

    <script>

$("form").submit(function(e){ 
        e.preventDefault();

        let name=$("#txtname").val();

        let pass=$("#txtpass").val();

        let s1=$(".input-group").val();

        if (s1 >= 100){
            alert("점수가 정확하지 않습니다");
        }else{
            (s1 <= 0)
            alert("점수가 정확하지 않습니다");
        };

        let color=$("#tcolor").val();

        let check_x =$("input[id=chk]:checked").length;

        if(check_x == 0) {
            s= "신입생 입니다"
            break;
        }






        $("div.result").html(
            `
            이름:${name}<br>
            ${s}
            3과목 점수:${s1}<br>

            총점:
            평균:
            `

        ).css("color",color);


       

    });

    // 버튼 클릭시 결과 출력 (이벤트:submit - predan 어쩌고)
        // 조건 1 : 비밀번호가 1234가 아닐경우 "비밀번호가 맞지 않습니다" 출력후 함수 종료
        // 조건 2 : 점수가 100을 초과하거나 0미만이면 [점수가 정확하지 않습니다]출력
        // 조건 3 : 이름과 3과목의 점수. 총점 그리고 평균 까지 출력
        // 조건 4 : 복학생에 출력할 결우 (복학생 입니다)체크 안할 경우 (신입생입니다)
        // 조건 5 : 선택한 색상으로 출력 글자색 지정하기
    </script>
    
</body>
</html>
