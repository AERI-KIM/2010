<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }

        label.grade {
            width: 150px;
        }

        label.rang {
            width: 150px;
        }
    </style>

</head>

<body>
    <h4 class="alert alert-info">학력사항</h4>

    <script>
        let grade = ["고등학교졸", "전문대졸", "대학교졸", "대학원졸", "박사졸", "유학파"];

        //    ------------------------------------------------------------
        // $("grade").each(function (idx) {
        //     $(this).addClass("grade" + idx);
        // });
        // console.log(grade);
        // -----------------------------내가 한거 

        let s = "";
        $.each(grade, function (idx, item) {
            s += `
           <label>
            <input type="radio" name="grade" value="${item}" class="form-check-input">${item}
            </label>
           `;
            //    if(idx%3==2)
            if ((idx + 1) % 3 == 0)
                s += "<br>";

        });
        document.write(s);



    </script>
    <br>
    <h4 class="alert alert-success">구현 가능한 언어 선택</h4>
    <script>
        // 한줄에 5개씩
        let lang = ["java", "html5", "css", "javascript", "es6", "spring framework", "spring boot", "python", "git", "oracle", "linux", "mysql", "jsp", "thmeleaf", "naver cloud",]


        let j = "";
        $.each(lang, function (idx, item) {
            j += `
            <label>
            <input type="checkbox" name="lang" value="${item}">${item}
            </label>
            `;

            if ((idx + 1) % 5 == 0)
                j += "<br>";
        });

        document.write(j);
    </script>

    <button type="button" style="width: 200px;margin-left: 100px;" class=" btnview btn btn-outline-danger">결과
        확인</button>


    <div class="view alert alert-info" style="width:500px;font-size: 20px;"></div>

    <script>

        $(".btnview").click(function () {
            let s = "";
            let grade_len = $("input[name='grade']:checked").length;

            if (grade_len == 0) {

                alert("학력사항을 체크해주세요");
                return; //함수 종료
            } 
            s="최종학력 :" +$("input[name='grade']:checked").val()+"<br>";

        

            // 구현 가능 언어 
            let lang_len=$("input[name='lang']:checked").length;
            s+="구현 가능 언어 총 :" +lang_len+ "개를 선택하였습니다<br>";

            // 선택한 언어 앞에 번호 붙여서 출력하기 
            $("input[name='lang']:checked").each(function(idx,item){
                s+=idx+1+":"+$(this).val()+"<br>";
            });
            
            
            $("div.view").html(s);


        });


    </script>
</body>

</html>
