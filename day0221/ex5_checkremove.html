<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        figure.photo{
            float: left;
            margin-right: 10px;
        }
        figure.photo img{
            width: 100px;
            height: 100px;
        }
        figure.photo figcaption{
            text-align: center;
        }
        label.all{
            font-size: 30px;
            margin-left: 50px;
        }
    </style>
    <script>
        $(function () {
            init_photo();

        });

        function init_photo() {
            let s = "";
            for (let i = 1; i <= 6; i++) {
                s += `
                <figure class="photo">
                    <img src="../image/jquery_image/m0${i}.jpg"
                    <figacption>
                        <label>
                            <input type='checkbox' class='chkdel'>삭제
                        </label>
                    </figacption>
                    </figure>
                     `;
            }
            $("#photo").html(s);
        }
    </script>

</head>

<body>
    <label>
        <input type="checkbox" id="chkall" class="form-check-input">전체 삭제
    </label>
    <button type="button" class="btn btn-outline-danger btn-lg" id="btndel" style="margin-left: 100px;">체크된 사진 삭제하기</button>
    <button type="button" class="btn btn-outline-danger btn-lg" id="btninit">다시 원래대로 배치</button>
    <br><br>
    <div id="photo"></div>

    <script>
        // 이벤트1
        // 전체삭제를 체크하면 삭제 체크박스에 모두 체크.해제 하기

        $("#chkall").click(function(){
            // 체크값 얻기
            let allchk=$(this).is(":checked");
            // .chkdel  전체에 체크값 전달
            $(".chkdel").prop("checked",allchk);
          
     
        // 체크된 사진 삭제하기 

        // -----------------test-----------------------------------------
        // $("#btndel").click(function(){
        //    console.log($(".chkdel:eq(0)").parent()); //바로 위 부모
        //    console.log($(".chkdel:eq(0)").parent().parent()); // figucaption
        //    console.log($(".chkdel:eq(0)").parents()); //모든 부모들
        //    console.log($(".chkdel:eq(0)").parents("figure.photo")); // 부모들 중 figyre.photo 


          //   });

        //    ------------------

    //   체크된 삭제버튼의 부모태그중 figure.photo 를 찾아서 삭제(remove())

    $(".chkdel:checked").each(function(){
        $(this).parents("figure.photo").remove();
    });
});

    // 다시 원래 대로 버튼 이벤트 
    $(".btninit:checked").click(function(){
        init_photo();
        // 전체 삭제 체크박스도 해제
        $("#chkall").prop("checked",false);
       
    });


  
    
    </script>
</body>

</html>
