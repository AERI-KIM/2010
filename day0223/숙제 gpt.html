<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <script>
        $(function(){
          //  영화예매 버튼 이벤트
          $("#btnbook").click(function(){
            let b1 = `<button type="button" class="btn2 btn btn-success">극장 선택</button>`;
            let b2 = `<button type="button" class="btn3 btn btn-success">영화 선택</button>`;
            $(".view1").html(`${b1}&nbsp;&nbsp;${b2}`);
          });
      
          let c1=`
            <div class="main1">
              <ul class="d1">
                <li>CGV 강남점</li>
                <li>MEGABOX 강남점</li>
                <li>CGV 교보타워점</li> 
              </ul>
            </div>`;
          let c2=`
            <div class="main2">
              <ul class=d1>
                <li>바람과 함께 사라지다</li>
                <li>엑시트</li>
                <li>괴물</li> 
              </ul>
            </div>`;
      
          let selectedTheater = "";
          let selectedMovie = "";
      
          // 극장 선택 버튼 이벤트
          $(document).on("click", ".btn2", function(){
            selectedTheater = c1;
            $(".view2").html(selectedTheater);
          });
      
          // 영화 선택 버튼 이벤트
          $(document).on("click", ".btn3", function(){
            selectedMovie = c2;
            $(".view2").html(selectedMovie);
          });
      
          // 선택된 값 출력 버튼 이벤트
          $(document).on("click", ".btn4", function(){
            $(".view3").html(`${selectedTheater}${selectedMovie}`);
          });
        });
      </script>
      
      <body>
        <button type="button" class="btn1 btn btn-primary btn-lg" style="margin: 30px 200px; width: 150px;" id="btnbook">영화 예매</button>
      
        <div class="view1" style="margin:10px 190px"></div>
        <div class="view2" style="margin: 30px 500px"></div>
        <button type="button" class="btn4 btn btn-info" style="margin: 30px 500px; width: 150px;">선택된 값 출력</button>
        <div class="view3" style="margin: 30px 200px; width: 400px;height: 200px;"></div>
      </body>
</html>
