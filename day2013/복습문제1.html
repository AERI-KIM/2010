<body>
    <!-- animal 의 c2.png 를 img 태그를 이용해서 나타낸 후 자바스크립트 이벤트를 이용해서 (getdocumentid) 
    마우스를 올리면 c4.png 로 변경하고 마우스를 벗어나면 c2.png 로 나타내시오  
   on mouseover, onmouseout 이벤트를 이용하고  setAttribute 함수 이용-->
 
   <img src="../IMage/animal/C2.png" id="photo">

   <script>

    var p1=document.getElementById("photo").onmouseover=function(){
        this.setAttribute("src","../IMage/animal/C4.png");
    
    }
    var p2=document.getElementById("photo").onmouseout=function(){
        this.setAttribute("src","../IMage/animal/C8.png");
    }




   </script>



</body>
</html>
