<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="one">class one-1</div>
    <div class="one">class one-2</div>
    <div class="one">class one-3</div>
    <hr>
    <div class="apple">
        <div class="banana">apple -banana</div>
        <div class="kiwi"> apple-kiwi</div>
    </div>
    <h3>h3-1</h3>
    <h3>h3-2</h3>
    <h3>h3-3</h3>
    <h3>h3-4</h3>

    <h1>여기부터 스크립트 코드 결과 입니다</h1>
    <script>
        // 복수개의 엘리먼트를 반환 -class 명이 one인 모든 요소값을 반환
        var a1=document.getElementsByClassName("one");
        document.write(`class one 은 총${a1.length}개입니다<br>`);
        // a1의 첫번째 요소의 style 값중 font-size를 20px로 변경
        a1[0].style.fontSize="30px";
        // a1의 첫번째 요소으 color 값을 "red"로 변경
        a1[1].style.color="red";
        // a1의 3번째 요소의 border를 3px solid gray 로 변경 
        a1[2].style.border="3px solid gray";

        // a1 전체에 일괄적으로 글꼴 변경 
        
        for(var a of a1)
        a.style.fontfamily="comic sans MS";
        // ----------------------------------------------------------------------------------------

        // 복수개의 엘리먼트를 반환 -태그명이 div인 모든 요소값을 반환
        var a2=document.getElementsByTagName("div");
        document.write(`div의 갯수는 총${a2.length}개입니다<br>`);

        // a2 배열 전체에 일괄적으로 배경ㅇ색 추가하기
        // for(var idx in a2){
        //     a2[idx].style.backgroundColor="#fffc55";
        // }
        for(var i=0;i<a2.length;i++){
            a2[i].style.backgroundColor="#ffffcc"
        }
// ---------------------------------------------------------------------------------------------


         // class 명이 one인 엘리번트ㅢ 첫번째 요소값 1개만 반환 -배열이 아님
         //그래서 length 가 아니기 때문에 undefined 라고 정의됨
        var a3=document.querySelector(".one");
        document.write(`classs one은 총${a3.length}개입니다<br>`);
        
        



         // class 명이 one인 엘리번트의 모든 요소값을 배열형태로 반환
        var a4=document.querySelectorAll(".one");
        document.write(`classs one은 총${a4.length}개입니다<br>`);
          
        for(var a of a4){
            a.style.color="magenta";
        }



        //class 명이 apple 바로 아래의 class 명이 banana 인 요소값
        var a5=document.querySelector(".apple>.banana");
        a5.style.textDecoration="underline";
       
        //class 명이 apple 바로 아래의 class 명이 kiwi 인 요소값
        var a6=document.querySelector(".apple>.kiwi");
        a6.style.color="green";

        var a7=document.querySelectorAll("h3");
        document.write(`태그 h3는 총${a7.length}개입니다<br>`);
        for(var a of a7){
            a.style.backgroundColor="lightgray";
        }


    </script>


</body>
</html>
