<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">

<script>
    $(function(){
        // 문제
        // 1.header 중 class 가 happy 인 요소의 글자색과 배경색을 변경 

        $("h2").css({
            "color":"blue",
            "background-color":"lightskyblue"
        });

        // 2.section 중 class 가 one 인 요소중 첫번째 요소의 border 와 글꼴 변경 


        $(".one").eq(0).css({
            "border":" 3px double gold",
            "font-family":"Jua"
        });

        // 3.section 중 class 가 one 인 요소중 두번째요소의img src 변경

        setTimeout(() => {
            $(".one img").eq(1).attr({
            "src":"../IMage/jquery_image/06.png"
        });
            
        }, 5000);

        // 4.전체 img 중 첫번째 img 의 src를 얻어서 아이디가 photo 인 이미지의 src 에다 넣어주세요

        let photo=$("img").eq(0).attr("src");
        $("#photo").attr("src",photo);
        
    

        // 5. ul 아래의 모든 li 의 글꼴과 글자색 변경 

        $("ul li").css({
            "color":"lightpink",
            "font-family":"Single Day"
        });

        // 6. (두번째) ul 의 li 에 마우스를 올리면 글자색이 빨강으로 , 벗어나면 원래색 변경

        $("ul:eq(1) li").mouseover(function(){
            $(this).css({
                "cursor":"poniter",
                "color":"red"
            });
        })

        $("ul:eq(1) li").mouseout(function(){
            $(this).css({
                "cursor":"poniter",
                "color":"lightpink"
            });
        })  
        // 7. section 태그 아래의 h3 의 border,글자색, 글꼴 변경 

        $("section h3").css({
            "color":"green",
            "border":"2px solid black",
            "font-family":"Jua"
        });
    });
</script>

</head>
<body>
       
    <header class="happy">
      <h2>비트캠프</h2>
     </header>
     <section class="one">
        <h3>제이쿼리 공부</h3>
        <img src="../IMage/jquery_image/07.png">
     </section>
     <section class="one">
        <h3>자바스크립트 공부</h3>
        <img src="../IMage/jquery_image/05.png">
     </section>
     <section class="one">
        <h3>자바 공부</h3>
        <img src="../IMage/jquery_image/01.png">
     </section>
     <hr>
     <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>볶음밥</li>
     </ul>
     <ul>
        <li>파스타</li>
        <li>피자</li>
        <li>샌드위치</li>
     </ul>

     <img src="" id="photo">
  
</body>
</html>
