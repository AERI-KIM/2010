<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">

    <style>
          body,BODY *{
            font-size: 1.2rem;
            font-family: 'Single Day' 
        }
/* 아이디 # */
        #view{
            position: absolute;
            left: 200px;
            top: 50px;
            font-size: 20px;
        }
        </style>
</head>
<body>
    <!-- web stotage : 클라이언트으 ㅣ브라우저에 소량의 데이터를 저장해두기 위한 기억공간(자바의 쿠키와 비슷)
        local storage : 반 영구적 보관 크기는 약 5mb
        session storage: 세션이 유효한 만큼만 보관  -->
    <h2> local storage & sessionstorage</h2>

    <button type="button" id="btnadd">저장</button>
    <br>
    <button type="button" id="btndel">삭제</button>
    <br>
    <button type="button" id="btnalldel">전체삭제</button>
    <br>
    <button type="button" id="btnview">내용보기</button>
    <br>
    <div id="view">결과...</div>

    <script>
        document.getElementById("btnadd").onclick=function(){
            // localstorage 에 값을 저장하는 방법
            // localstorage 는 내가 지우지 않으면 영구적으로 남아있다
            localStorage.setItem("loginid","master");
            localStorage.address="서울시 강남구";
            localStorage["hp"]="010-1111-2222";

            sessionStorage.className="java701";    //브라우저를 닫으면 제거된다

        }
        document.getElementById("btndel").onclick=function(){
            //address 를 지워보자
            localStorage.removeItem("address");
            
        }
        document.getElementById("btnalldel").onclick=function(){
            // 전체 local storage 삭제
            localStorage.clear();
            
        }
        document.getElementById("btnview").onclick=function(){
            // 얻는 방법도 3가지 방법이 있다
            let loginid=localStorage.getItem("loginid");
            let address=localStorage.address;
            let hp=localStorage["hp"];

            document.getElementById("view").innerText=`
            loginid : ${loginid}
            address : ${address}
            hp:${hp}`

        }
    </script>
</body>
</html>
