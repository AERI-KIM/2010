<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   

    
</head>
<body>
    <!-- animal 의 c2.png 를 img 태그를 이용해서 나타낸 후 자바스크립트 이벤트를 이용해서 (getdocumentid) 
    마우스를 올리면 c4.png 로 변경하고 마우스를 벗어나면 c2.png 로 나타내시오  
   on mouseover, onmouseout 이벤트를 이용하고  setAttribute 함수 이용-->
 
   <img id="img1" src="../IMage/animal/C2.png">

   <script>

   document.getElementById("img1").onmouseover=function(){
    this.setAttribute("src","../image/animal/C4.png");
 
   }
   document.getElementById("img1").onmouseout=function(){
    console.log('eong');
    this.setAttribute("src","../image/animal/C2.png");
   }

   </script>



</body>
</html>
