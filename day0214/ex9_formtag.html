<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">

    <style>
          body,BODY *{
            font-size: 1.2rem;
            font-family: 'jua' 
        }
        </style>
        <script>
            window.onload=function(){
                // 1번 이벤트 :입력 후 엔터
                document.getElementById("txtin").onkeyup=function(e){
                    if(e.keyCode==13){
                        let v=this.value;
                        document.querySelector(".one").innerHTML=v;
                    }


                }

                // 2번 이벤트 : 입력하면 바로출력
                                            //onkeyup,down,press 다 가능하긴 함 (but 오류)  
                document.getElementById("txtin2").onkeyup=function(){
                    // 방법1
                    // document.querySelector(".two").innerHTML=this.value;
                    
                    //  방법2
                    let v=this.value;
                    document.querySelector(".two").innerHTML=v;

 
                 }
                  //3번 이벤트: 색상변경시 출력 
                 document.getElementById("txtcolor").onchange=function(){
                    // 선택한 색상값을 .three 에 출력 후 배경색에도 적용하기
                    let v=this.value;
                    document.querySelector(".three").innerText=v;
                    document.querySelector(".three").style.backgroundColor=v;
                }

                // 4번 이벤트: 굵게 체크박스 이벤트 
                document.querySelector("#chkbod").onclick=function(){
                  if(this.checked){
                    document.querySelector(".four").style.fontWeight="bold";
                  }else{
                    document.querySelector(".four").style.fontWeight="normal";
                  }
                }
                    //4번 이벤트: 밑줄 체크박스 이벤트 
                    document.querySelector("#chkline").onclick=function(){
                        if(this.checked){
                    document.querySelector(".four").style.textDecoration="underline";
                  }else{
                    document.querySelector(".four").style.textDecoration="none";
                  }
                }

                 // 5번 이벤트: 그룹 radio 버튼 
                    let tcolor=document.querySelectorAll(".tcolor");
                    for(let i=0;i<tcolor.length;i++){
                        // 클릭 이벤트 
                        tcolor[i].onclick=function(){
                            document.querySelector(".five").style.color=this.value;
                        }
                    }

                    // 5번 이벤트: 배경색 변경 이벤트 
                    let bcolor=document.querySelectorAll(".bcolor");
                    
                        for(let i=0;i<bcolor.length;i++){
                            bcolor[i].onclick=function(){
                            if(this.checked){
                                document.querySelector(".five").style.backgroundColor=this.value;
                            }

                    } 

             }

            // let bcolor=document.querySelectorAll(".bcolor");
            // document.querySelector("#btnbcolor").onclick=function(){
            //     for(let i=0;i<bcolor.length;i++){
            //         if(bcolor[i].checked){
            //             document.querySelector(".five").style.backgroundColor=bcolor[i].value;
            //         }
            //     }
            // }
             //6번: select
             document.querySelector("#selfood").onchange=function(){
                            let tag=`<img src="${this.value}" width=130>`;
                            document.querySelector(".six").innerHTML=tag;
                        } 
                      
            }

          
        </script>
</head>
<body>
    <b>자바스크립트로 폼태그값 읽기 연습</b>
    <table border="1" style="border-collapse: collapse;">
    <tr bgcolor="gray">
        <th width="150">종류</th>
        <th width="400">폼태그</th>
        <th width="150">결과</th>
    </tr>
    <tr>
        <td>1.input-text</td>
        <td>
            <input type="text" id="txtin" value="bitcamp" >
            :입력후 엔터
        </td>
        <td class="one"></td>
    </tr>

    <tr>
        <td>2.input-text</td>
        <td>
            <input type="text" id="txtin2" value="bitcamp" >
            :입력하면 바로 출력
        </td>
        <td class="two"></td>
    </tr>

    <tr>
        <td>3.input-color</td>
        <td>
            <input type="color" id="txtcolor" value="#cfcfcf" >
            :색상 변경
        </td>
        <td class="three"></td>
    </tr>

    <tr>
        <td>4.input-checkbox</td>
        <td>
            <label><input type="checkbox" id="chkbod">굵게 </label>
            &nbsp;&nbsp;
            <label><input type="checkbox" id="chkline">밑줄 </label>
        </td>
        <td class="four">happy day</td>
    </tr>

    <tr>
        <td>5.input-radio</td>
        <!-- radio는 같은 그룹으로 묶을경우 반드시 name 명이 같아야 한다. 
        그렇지 않으면 전부 체크가 될 수 있다-->
        <td>
           <label><input type="radio" class="tcolor" value="orange" name="font"> 오렌지색</label>
           <label><input type="radio" class="tcolor" value="blue" name="font"> 파랑색</label>
           <label><input type="radio" class="tcolor" value="red" name="font"> 빨강색</label>
           <label><input type="radio" class="tcolor" value="hotpink" name="font"> 분홍색
        </label>

        <h5> 배경색 선택</h5>
        <label>
            <input type="radio" class="bgcolor" name="bcolor" value="#afeeee">하늘색</input>
        </label>
        <label>
            <input type="radio" class="bgcolor" name="bcolor" value="#90ee90">연두색</input>
        </label>
        <label>
            <input type="radio" class="bgcolor" name="bcolor" value="#ffd700">노랑색</input>
        </label>
        <label>
            <input type="radio" class="bgcolor" name="bcolor" value="#ffffff">흰색</input>
        </label>
        <button type="button" id="btnbcolor">변경</button>

        </td>
        <td class="five">글자색변경</td>
    </tr>
    
    <tr>
        <td>5.-select</td>
        <td>
            이미지 선택:
            <select id="selfood">
                <option hidden disabled selected>선택하세요</option>
                <option value="../image/food/1.jpg">샌드위치</option>
                <option value="../image/food/2.jpg">꼬치구이</option>
                <option value="../image/food/11.jpg">망고빙수</option>
                <option value="../image/food/12.jpg">순두부라면</option>
            </select>
        </td>
        <td class="six"></td>
    </tr>


   
</body>
</html>
